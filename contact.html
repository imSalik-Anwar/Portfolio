    <div id="container">

            <h3 id="heading">Let's <span>talk</span></h3>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your good name"> <br>
                <label for="email">Email: </label> 
                <input type="email" name="email" id="email" placeholder="yourmail@gmail.com" style="margin-left: 3px;"> <br>
                <label for="message">Your message:</label> <br>
                <textarea name="message" id="message" cols="40" rows="6" placeholder="Type your message"></textarea> <br>
                <div id="error" class="hide"></div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
        <div id="right">
            <img src="./contactdp.png">
            <div id="icons">
                <a target="_blank" href="https://www.linkedin.com/in/salik-anwar/"><i class="fa-brands fa-linkedin-in"></i></a>
